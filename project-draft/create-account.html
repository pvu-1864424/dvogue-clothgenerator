<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This is the create account page ">
  <!-- This stylesheet will "normalize" the styling across browsers -->
  <link rel="icon" type="image/png" href="../public/img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/new.css">
  <title>Create Account</title>
</head>

<body id="form-page">
  <div class="login-container"> 
    <form class="form" id="login">
        <h1 class="form-title">Create Account</h1>
        <div class="form-input">
            <input type="email" class="email" autofocus placeholder="Email">
        </div>
        <div class="form-error"></div>
        <div class="form-input">
            <input type="password" class="password" autofocus placeholder="Password">
        </div>
        <div class="form-input">
            <input type="password" class="password" autofocus placeholder="Confirm Password">
        </div>
        <div class="form-error"></div>
        <button class="form-button" type="submit">Submit</button>
        <p class="form-text"><a href="./login.html" class="form-link" id="create-account-link"> Already have an account? Login! </a></p>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
